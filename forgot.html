<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forgot Password</title>
    <link rel="stylesheet" href="#">
    <style>
        * {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
    font-family: 'Times New Roman', Times, serif;
}

body {
    display: flex;
    align-items: center;
    justify-content: center;
    height: 100vh;
    
}

.forgot-password-container {
    width: 100%;
    max-width: 400px;
    padding: 20px;
}

.forgot-password-form {
    background: #fff;
    padding: 40px;
    border-radius: 8px;
    box-shadow: 0 0 16px rgb(0, 0, 35);
    text-align: center;
}

.forgot-password-form h2 {
    color: #333;
    margin-bottom: 10px;
}

.forgot-password-form p {
    font-size: 14px;
    color: #666;
    margin-bottom: 24px;
}

.input-group {
    position: relative;
    margin-bottom: 24px;
    text-align: left;
}

.input-group input {
    width: 100%;
    padding: 14px 10px;
    border: 1px solid #ccc;
    border-radius: 4px;
    background: #f9f9f9;
    transition: background 0.3s ease;
}

.input-group input:focus {
    background: #fff;
    border-color: #4c4cfd;
    outline: none;
}

.input-group label {
    position: absolute;
    left: 14px;
    top: 14px;
    font-size: 14px;
    color: #aaa;
    transition: all 0.3s ease;
}

.input-group input:focus + label,
.input-group input:valid + label {
    top: -8px;
    font-size: 12px;
    color: #4c4cfd;
    background: #fff;
    padding: 0 4px;
}

.reset-button {
    width: 100%;
    padding: 12px;
    border: none;
    border-radius: 4px;
    background: #4c4cfd;
    color: #fff;
    font-size: 16px;
    cursor: pointer;
    transition: background 0.3s ease;
}

.reset-button:hover {
    background: #3a3ab4;
}

.back-to-login {
    margin-top: 24px;
    font-size: 14px;
    color: #666;
}

.back-to-login a {
    color: #4c4cfd;
    text-decoration: none;
}

.back-to-login a:hover {
    text-decoration: underline;
}

    </style>
</head>
<body>
    <div class="forgot-password-container">
        <div class="forgot-password-form">
            <h2>Forgot Password</h2>
            <p>Enter your registered email address, and weâ€™ll send you a link to reset your password.</p>
            <form>
                <div class="input-group">
                    <input type="email" id="email" required>
                    <label for="email">Email</label>
                </div>
                <div class="input-group">
                    <input type="password" id="password" required>
                    <label for="password">Create new Password</label>
                </div>
                <div class="input-group">
                    <input type="password" id="password" required>
                    <label for="password">Confirm Password</label>
                </div>
                <button type="submit" class="reset-button">Set Password</button>
                <p class="back-to-login">Remembered your password? <a href="index.html">Go back to login</a></p>
            </form>
        </div>
    </div>
</body>
</html>
