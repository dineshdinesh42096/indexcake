<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CakeShop</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css">
    <style>
         *{
            font-family: 'Times New Roman', Times, serif;
        }
        .navbar {
            background-color: rgba(0, 0, 0, 0.5);
        }
        .card:hover {
            transform: scale(1.04);
            box-shadow: 0 5px 10px rgba(0, 0, 0, 0.5);
            transition: transform 0.4s ease, box-shadow 0.4s ease;
        }
        .main-product-card {
            width: 100%;
            height: 350px;
            object-fit: cover;
            border-radius: 10px;
            overflow: hidden;
        }
        .gallery-image {
            height: 180px;
            object-fit: cover;
            border-radius: 10px;
            cursor: pointer;
        }
        .nav-item
        {
          background-color: var(--color-black);
          color: var(--color-white);
          transition: scale 0.25s ease-in, opacity 0.25s ease-in, filter 0.25s ease-in;
          &:hover{
            scale: 1.2;
          }
        }
    </style>
    
</head>
<body style="background-color: rgb(239, 222, 242);">
    <nav class="navbar navbar-expand-lg fixed-top" style="background-color: rgba(0, 0, 0, 0.5);">
      <div class="container-fluid">
        <h3 style="color: white;">White Forest Cakes...</h3>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavDropdown" aria-controls="navbarNavDropdown" aria-expanded="false" aria-label="Toggle navigation" style="background-color: white;">
        <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNavDropdown">
            <ul class="navbar-nav" style="margin-left: 65%;">
            <li class="nav-item" >
            <a class="nav-link active" aria-current="page" href="home.html" style="color: white;"><i class="fa-solid fa-house"></i>&nbsp;&nbsp;Home</a>
            </li>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
            <li class="nav-item" >
            <a class="nav-link" href="about.html" style="color: white;"><i class="fa-regular fa-address-card"></i>&nbsp;&nbsp;About US</a>
            </li>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
            <li class="nav-item" >
            <a class="nav-link" href="contact.html" style="color: white;"><i class="fa-regular fa-address-book"></i>&nbsp;&nbsp;Contact US</a>
            </li>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
            
          </div>
            </div>
      </nav>
      <div class="container my-5 pt-5">
        <div class="row align-items-center">
            <div class="col-lg-6">
                <div class="card shadow-sm" id="mainCard">
                    <center><img src="./cake shop images/white1.jpg" class="card-img-top main-product-card" id="mainImage" alt="Main Product Image"></center>
                    <div class="card-body text-center">
                        <h5 class="card-title" id="mainTitle"><span style="color: rgb(65, 2, 2);">White Forest Cake</span></h5>
                        <h3><i class="fa-solid fa-indian-rupee-sign"></i> <span id="mainPrice">600</span>/-</h3>
                        <p class="card-text" id="mainDescription">Rich and indulgent White forest cake with layers of forest goodness.</p>
                        <div class="d-flex justify-content-center align-items-center my-3">
                            <button class="btn btn-secondary" onclick="changeQuantity(-1)">-</button>
                            <span id="quantity" class="mx-3">1</span>
                            <button class="btn btn-secondary" onclick="changeQuantity(1)">+</button>
                        </div>
                        <a href="#" class="btn btn-primary">Order Now</a>
                    </div>
                </div>
            </div>
            <div class="col-lg-6">
                <div class="row row-cols-2 g-3">
                    <div class="col">
                        <div class="card">
                            <img src="./cake shop images/white2.jpg" class="card-img-top gallery-image" alt="Chocolate Cake" onclick="updateMainCard('White Forest Cake', 'Rich and indulgent White Forest cake with layers of goodness.', './cake shop images/white2.jpg', '620')">
                            <div class="card-body text-center">
                                <h6 class="card-title"><span style="color: darkred;">white forest Cake</span></h6>
                            </div>
                        </div>
                    </div>
                    <div class="col">
                        <div class="card">
                            <img src="./cake shop images/white3.jpg" class="card-img-top gallery-image" alt="2-Tier Chocolate Cake" onclick="updateMainCard('Whiteforest cake', 'Two layers of cake, frosted with White Forest icing. 220 calories per 1 slice.', './cake shop images/white3.jpg', '1200')">
                            <div class="card-body text-center">
                                <h6 class="card-title"><span style="color: darkred;">White Forest Cake</span></h6>
                            </div>
                        </div>
                    </div>
                    <div class="col">
                        <div class="card">
                            <img src="./cake shop images/white5.jpg" class="card-img-top gallery-image" alt="Cheese Cake" onclick="updateMainCard('White Forest with Fruit', 'Creamy and smooth White Forest cake with a butter crust.', './cake shop images/white5.jpg', '820')">
                            <div class="card-body text-center">
                                <h6 class="card-title"><span style="color: darkred;">White Forest with Fruit</span></h6>
                            </div>
                        </div>
                    </div>
                    <div class="col">
                        <div class="card">
                            <img src="./cake shop images/white4.webp" class="card-img-top gallery-image" alt="Vanilla Cake" onclick="updateMainCard('white forest Cake', 'Classic and fluffy white forest cake with a hint of sweetness.', './cake shop images/white4.webp', '729')">
                            <div class="card-body text-center">
                                <h6 class="card-title"><span style="color: darkred;">White Forest cake</span></h6>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    
    <script>
        let quantity = 1;

function changeQuantity(amount) {
    quantity += amount;
    if (quantity < 1) quantity = 1; 
    document.getElementById('quantity').innerText = quantity;
}

function updateMainCard(title, description, imageUrl, pricing) {
    document.getElementById('mainTitle').innerText = title;
    document.getElementById('mainDescription').innerText = description;
    document.getElementById('mainImage').src = imageUrl;
    quantity = 1; 
    document.getElementById('quantity').innerText = quantity;
    document.getElementById('mainPrice').innerText = pricing;
   
}
    </script>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-km9U6t5YlA+1zpH8a/iJmjPQzzBm8MEek80TjhFT3g0DbKe6XY8CfVCTG2GKuNu7" crossorigin="anonymous" defer></script>
</body>
</html>
